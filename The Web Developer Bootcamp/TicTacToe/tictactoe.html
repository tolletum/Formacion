<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe Board</title>
        <link rel="stylesheet" type="text/css" href="tictactoe.css">
    </head>
    <body>
        <h2>Tic Tac Toe Board</h2>
        <table>
            <tr>
                <td> </td>
                <td class="tdvertical"> </td>
                <td > </td>
            </tr>
            <tr>
                <td class="tdhorizontal"> </td>
                <td class="tdvertical tdhorizontal"> </td>
                <td class="tdhorizontal"> </td>
            </tr>
            <tr>
                <td> </td>
                <td class="tdvertical"> </td>
                <td> </td>
            </tr>
        </table>
    </body>
</html>
