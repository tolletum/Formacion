<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>

    <form action="">
        <label for="cats">Cats:</label>
        <input id="cats" type="radio" name="petChoice" value="CATS">
        <label for="dogs">Dogs:</label>
        <input id="dog" type="radio" name="petChoice" value="DOGS">

        <p>What's your current mood?</p>

        <select name="mood" id="">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>

        <textarea name="paragraph" id="paragraph" cols="30" rows="10">Input some text here!</textarea>
        
        <button>Go!</button>
    </form>
</body>
</html>
