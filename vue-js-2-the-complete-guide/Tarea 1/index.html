<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VueJs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='../vue.js'></script>
</head>
<body>

    <div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{ multiplyAge() }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{ randomFunction() }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img style="width:100px;height:100px" v-bind:src="imagen">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:value="name">
        </div>
        
    </div>
    <script>
            new Vue({
                el: "#exercise",
                data: {
                    name: 'Alberto Barrajón Pérez',
                    age: 46,
                    imagen: 'https://www.royalcanin.es/wp-content/uploads/2019/02/consejosadiestramientogatitoscabecera.png'
                },
                methods: {
                    multiplyAge: function() {
                        return this.age * 3;
                    },
                    randomFunction: function() {
                        return Math.random();
                    }
                }
            })
    </script>
</body>
</html>
